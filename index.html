<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儲值頁面</title>
    <style>
        .header {
            position: relative;
            top: 20px;
            left: 22px;
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30%;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: white;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .container button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .box {
            width: 48%;
            height: 50px;
            border: 0.5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .pleaseclick {
            width: 100%;
            height: 50px;
            border: 0.5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .box:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .pleaseclick:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadein 0.5s;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            opacity: 0.9;
            width: 70%;
        }
        .modal-content button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .modal-content button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* 加載動畫的樣式 */
        #loadingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-text {
            font-size: 18px;
            font-weight: 500;
            color: black;
        }
        .header-button-row {
            display: flex;
            position: absolute;
            top: 23px;
            right: 20px;
            align-items: center;
            z-index: 1000;
        }
        .login-button {
            color: #fff;
            background: #000;
            border-radius: 6px;
            padding: 3px 6px;
            font-size: 1em;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

<body>
    <div class="container">
        <div class="header">𝔑𝔗𝔘𝔐𝔈𝔇 ℭ𝔄𝔐𝔓</div>
        <div class="header-button-row">
            <button class="login-button">登入</button>
            <button class="login-button">登出</button>
        </div>
        <h3>儲值暗網</h3>
        <div class="flex-container">
            <div class="pleaseclick">點一下啦</div>
        </div>
        <div class="flex-container">
            <div class="box">交易界面</div>
            <div class="box">Crashed</div>
        </div>
        <input id="username" type="text" placeholder="儲值帳號名稱">
        <input id="amount" type="number" placeholder="儲值金額">
        <button onclick="topUp()">儲值</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <p id="balance-info"></p>
            <button onclick="closeModal()">關閉</button>
        </div>
    </div>

    <!-- 加載動畫 -->
    <div id="loadingMessage">
        <div class="spinner"></div>
        <div class="message-text">修蛋幾勒</div>
    </div>

    <script>
        function showModal(message) {
            const modal = document.getElementById('modal');
            const balanceInfo = document.getElementById('balance-info');
            balanceInfo.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        async function updateServerBalance(userName, newBalance) {
            const url = `https://script.google.com/macros/s/AKfycbxPoiqIEsIRR4rnsrjKzULK3Pm7GevufMIlqQ2rsuORIFBNx7KK_gAWIWELIUL3QolK/exec?action=updateBalance&username=${encodeURIComponent(userName)}&balance=${newBalance}`;
            const response = await fetch(url);
            const result = await response.json();
            return result.success;
        }

        async function getBalance(userName) {
            const url = `https://script.google.com/macros/s/AKfycbxPoiqIEsIRR4rnsrjKzULK3Pm7GevufMIlqQ2rsuORIFBNx7KK_gAWIWELIUL3QolK/exec?action=queryBalance&username=${encodeURIComponent(userName)}`;
            const response = await fetch(url);
            const result = await response.json();
            return result.success ? result.balance : 0;
        }

        function showLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'flex';
            setTimeout(() => {
                loadingMessage.style.opacity = '1';
            }, 10);
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.opacity = '0';
            setTimeout(() => {
                loadingMessage.style.display = 'none';
            }, 500);
        }

        async function topUp() {
            const userName = document.getElementById('username').value;
            const amount = parseInt(document.getElementById('amount').value, 10);
            if (!userName || isNaN(amount)) {
                showModal('請填寫完整的資訊');
                return;
            }

            showLoading();

            try {
                const currentBalance = await getBalance(userName);
                const newBalance = currentBalance + amount;
                const success = await updateServerBalance(userName, newBalance);

                hideLoading();

                if (success) {
                    showModal(`儲值成功！\n儲值前金額：${currentBalance}\n儲值後金額：${newBalance}`);
                } else {
                    showModal('儲值失敗，請稍後再試');
                }
            } catch (error) {
                hideLoading();
                showModal('儲值失敗，請稍後再試');
            }
        }

        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', (event) => {
                if (event.target.textContent === '交易界面') {
                    window.location.href = 'https://jedieason.github.io/Trading-interface/';
                } else if (event.target.textContent === 'Crashed') {
                    window.location.href = 'https://jedieason.github.io/Crashed/';
                }
            });
        });

        function detectDevToolsAndRespond() {
            let devtools = false;
            const threshold = 160;

            function stopExecution() {
                document.body.innerHTML = '<h1>你不可以作弊😡</h1>';
                setTimeout(function() {
                    window.location.href = 'https://youtu.be/dQw4w9WgXcQ';
                }, 2000);
            }

            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            function checkDevTools() {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;

                if (
                    !(widthThreshold && heightThreshold) &&
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)
                ) {
                    if (!devtools) {
                        devtools = true;
                        stopExecution();
                    }
                } else {
                    devtools = false;
                }
            }

            if (!isMobile()) {
                // 每秒檢查一次
                setInterval(checkDevTools, 1000);
            } else {
                console.log('在移動設備上，不執行開發者工具檢測');
            }
        }

        detectDevToolsAndRespond();
